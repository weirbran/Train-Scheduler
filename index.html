<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--Meyerweb Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!--Bootstrap CDN-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <!--Firebase CDN-->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <title>Train Scheduler</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4 text-center">LRT Train Scheduler</h1>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <h4 class="card-header">Add a Train</h4>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter a train">
              </div>
              <div class="form-group">
                <label for="destinationName">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Where would you like to go?">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="firstTrainInput" placeholder="ex. 15:30">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min.)</label>
                <input type="string" class="form-control" id="frequencyInput" placeholder="">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card">
          <h4 class="card-header">Current Train Schedule</h4>
          <div class="card-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>







  </div>






  <script src="assets/javascript/logic.js"></script>
</body>

</html>
