<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Firebase CDN-->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!--jQuery CDN-->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!--Moment JS CDN-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--Meyerweb Reset-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <!--Bootstrap CDN-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <title>Train Scheduler</title>
</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4 text-center">LRT Train Scheduler</h1>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card currentTimeDisplay">
          <h4 class="card-header text-center">
            The current time is:
            <span id="currentTime"></span>
          </h4>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card addTrain">
          <h5 class="card-header">Add a Train</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" placeholder="Enter a train">
              </div>
              <div class="form-group">
                <label for="destinationName">Destination</label>
                <input type="text" class="form-control" id="destinationNameInput" placeholder="Where would you like to go?">
              </div>
              <div class="form-group">
                <label for="firstTrainTime">First Train Time (HHmm - military time)</label>
                <input type="number" class="form-control" id="firstTrainTimeInput" placeholder="e.g., 1530" maxlength="5">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency (min.)</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="e.g., 10">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card">
          <h5 class="card-header">Current Train Schedule</h5>
          <div class="card-body">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody id="schedule">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/logic.js"></script>

</body>

</html>
